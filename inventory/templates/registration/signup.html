{% extends "base.html" %}
{% block title %}Sign Up - Agrovet{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h4 class="mb-0 fw-bold"><i class="fas fa-user-plus me-2"></i> Create Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold text-muted small text-uppercase">{{ field.label }}</label>
                        {{ field }}
                        
                        {% for error in field.errors %}
                            <div class="text-danger small mt-1"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            Register <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-white border-top-0">
                <span class="text-muted">Already have an account?</span> 
                <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm ms-2">Log in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
