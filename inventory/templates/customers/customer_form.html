{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}
{% block content %}
<h2>Add Customer</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'inventory:customer_list' %}">Cancel</a>
</form>
{% endblock %}
