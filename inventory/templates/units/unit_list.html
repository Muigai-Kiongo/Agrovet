{% extends "base.html" %}
{% block title %}Units - Agrovet{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-balance-scale text-info me-2"></i>Units of Measure</h1>
    <a href="{% url 'inventory:unit_add' %}" class="btn btn-sm btn-info text-white shadow-sm">
        <i class="fas fa-plus"></i> Add Unit
    </a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th class="ps-4">Unit Name</th>
                    <th>Abbreviation</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for u in units %}
                <tr>
                    <td class="ps-4 fw-bold">{{ u.name }}</td>
                    <td><span class="badge bg-light text-dark border">{{ u.abbreviation }}</span></td>
                    <td class="text-end pe-4">
                        <a href="{% url 'inventory:unit_edit' u.pk %}" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'inventory:unit_delete' u.pk %}" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="3" class="text-center py-4 text-muted">No units defined.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
