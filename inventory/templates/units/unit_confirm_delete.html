{% extends "base.html" %}
{% block title %}Delete Unit{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-trash-alt me-2"></i> Delete Unit</h5>
            </div>
            <div class="card-body text-center p-4">
                <p class="lead">Are you sure you want to delete <strong>{{ object.name }}</strong> ({{ object.abbreviation }})?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <a href="{% url 'inventory:unit_list' %}" class="btn btn-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
